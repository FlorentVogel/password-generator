<html>

        <title>Password Generator: Improve your privacy</title>

    <body>
        <div id="container">
            <div id="hero">
                <h1><span id="green-title">Generate a</span><br>random password</h1>
                <h3>Never use an insecure password again.</h3>
            </div>
            <div id="render">
                <button id="generator-el" >Generate passwords</button>
                <p>Choose a length between 8 and 15: </p>
                <input type="number" id="range-el" min="8" max="15" value="8">
                <hr>
            </div>
            <div id="result">
                <div class="text-result">
                    <p class="password-one" id="password-one-el"></p>
                    <span class="material-symbols-outlined" onclick="copyText1()">
                        content_copy
                    </span>
                </div>                        
                    
                <div class="text-result">
                    <p class="password-two" id="password-two-el"></p>
                    <span class="material-symbols-outlined" onclick="copyText2()">
                        content_copy
                    </span>
                </div>                
            </div>        
        </div>
        <script src="index.js"></script>
    </body>
